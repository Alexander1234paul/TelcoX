<div class="info-card">
  <div class="icon" [ngStyle]="{ background: color }">
    <span class="material-symbols-rounded">{{ icon }}</span>
  </div>

  <div class="content">
    <h4>{{ title }}</h4>
    <p class="value">{{ value }}</p>
    <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress"> </mat-progress-bar>
  </div>
</div>
